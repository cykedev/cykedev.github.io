# Site settings
title: cyke.de
tagline: diverse geistige ergÃ¼sse
email: christian@eiden.ch
description: >
  hobbyfotograf, softwareentwickler und vater von zwei kindern
baseurl: ""
url: "https://cyke.de"
logourl: /assets/images/logo.png
author: "christian eiden"
author_thumbnail: "/assets/images/avatar.jpg" # Author avatar
# Theme customization
theme:
  # Color for sidebar bar, links, etc
  highlight_color: "#272935"
  # Social media links
  social:
    github: cykedev
    twitter: cyke

  # Enable share buttons on post footer
  show_share_buttons: false

  # Show author picure, name and social links on post footer
  show_author_info: true

  # Disqus comments manager - shortname
  # disqus_shortname: gaya-webcreate

  # Google Analytics/Webmaster key, leave blank to ignore
  google_analytics_key:
  google_webmaster_key:

# Build settings
markdown: kramdown

# Permalinks
permalink:        pretty

# Pagination config
paginate: 5

# Files/Folders to be excluded from generated _site folder
exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style: :compressed
